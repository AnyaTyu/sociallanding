<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Посади дерево</title>
    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <script src="bower_components/less/dist/less.js"></script>
</head>
<body>

<div class="header">
    <div class="logo">
        <div class="logo_image"></div>
        <div class="logo_text__big">посади дерево</div>
        <div class="logo_text__min">своей семьи</div>
    </div>
    <div class="timer_one">
        <div>
            <p>250</p>

        <div>

        <div class="social_buttons">

            <div class="fb"></div>
            <div class="google"></div>

</div>
<div class="what-is-tree"></div>
<div class="our-tree"></div>
<div class="info-block">
    <div class="left about-project"></div>
    <div class="right otzivi"></div>
